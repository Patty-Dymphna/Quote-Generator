<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generating Random Quote with our App">
    <script src="https://kit.fontawesome.com/cf6614ad8e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis&family=Jost&family=Rancho&family=Work+Sans&display=swap" rel="stylesheet">
    <title>Quote Generator with Javascript</title>
</head>
<body>
    <div class="wrapper">
        <header>Quote Generator with Javascript</header>
        <div class="content">
            <div class="quote-area">
             <i class="fas fa-quote-left"></i>
            <p class="quote">Too many of us are not living our dreams because we are living our fears.
            </p>
            <i class=" fas fa-quote-right"></i>
            </div>
            <div class="author"><span class="name"> Les Brown</span></div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
